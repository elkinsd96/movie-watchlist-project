<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <h1>Find your film</h1>
                <a href="/watchlist.html" class="watchlist-link">My Watchlist</a>
            </nav>
            <form class="search-bar" id="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search for a movie" name="search" id="search">
                <button type="submit" class="search-btn" id="search-btn">Search</button>
            </form>
        </header>
        <div class="movie-container" id="movie-container">
            <div class="placeholder">
                <i class="fa-solid fa-film"></i>
                <p class="text">Start exploring</p>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
